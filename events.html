<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Event Cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Open Sans", sans-serif;
        background-color: lightgray;
      }

      .background-img {
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        padding: 20px;
      }

      .nav-bar {
        background-color: #333;
        color: #fff;
        padding: 10px;
        display: flex;
        align-items: center;
      }

      .title {
        flex-grow: 1;
        font-size: 24px;
        margin: 0;
        padding-left: 20px;
      }

      .livecomp {
        text-align: center;
        color: #fff;
        background-color: #333;
        padding: 10px;
        margin-top: 0;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 250px;
        justify-content: space-evenly;
      }

      .items {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        width: 300px;
        padding: 20px;
        box-sizing: border-box;
      }

      .items h2 {
        color: #959fa8;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .progbar,
      .viewdet {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
      }

      .upload-image {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        padding: 50px;
        width: 260px;
      }

      .upload-image:hover,
      .progbar:hover,
      .viewdet:hover {
        background-color: #45a049;
      }

      .date-loc {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .date-loc h4 {
        color: #959fa8;
        margin: 0;
      }

      .w3-container {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <div class="background-img">
      <nav class="nav-bar">
        <h1 class="title">CLEAN MY CITY</h1>
        <div class="nav-right"></div>
      </nav>
      <h2 class="livecomp">Live | Completed</h2>

      <div class="container">
        <div class="items">
          <button class="upload-image">Upload image</button>
          <br />
          <br />
          <div class="w3-light-grey w3-round">
            Progress Bar:
            <div class="w3-container w3-round w3-blue" style="width: 25%">
              25%
            </div>
          </div>
          <br />
          <div class="date-loc">
            <h4>Date :</h4>
            <h4>Location</h4>
          </div>
          <button class="viewdet">View Details</button>
        </div>

        <div class="items">
          <h2>Upload images</h2>
          <button class="progbar">progress bar</button>
          <div class="date-loc">
            <h4>Date :</h4>
            <h4>Location</h4>
          </div>
          <button class="viewdet">View Details</button>
        </div>

        <div class="items">
          <h2>Upload images</h2>
          <button class="progbar">progress bar</button>
          <div class="date-loc">
            <h4>Date :</h4>
            <h4>Location</h4>
          </div>
          <button class="viewdet">View Details</button>
        </div>

        <div class="items">
          <h2>Upload images</h2>
          <button class="progbar">progress bar</button>
          <div class="date-loc">
            <h4>Date :</h4>
            <h4>Location</h4>
          </div>
          <button class="viewdet">View Details</button>
        </div>

        <div class="items">
          <h2>Upload images</h2>
          <button class="progbar">progress bar</button>
          <div class="date-loc">
            <h4>Date :</h4>
            <h4>Location</h4>
          </div>
          <button class="viewdet">View Details</button>
        </div>

        <div class="items">
          <h2>Upload images</h2>
          <button class="progbar">progress bar</button>
          <div class="date-loc">
            <h4>Date :</h4>
            <h4>Location</h4>
          </div>
          <button class="viewdet">View Details</button>
        </div>
      </div>
    </div>
  </body>
</html>
