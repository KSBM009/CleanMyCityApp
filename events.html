<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="events.css">

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0c4e367752.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-custom-color">
            <div class="container-fluid">
                <h1>Clean My City <i class="fa-solid fa-leaf"></i></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="./home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="host.html">Host</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"><button id="logout">logout</button></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="main-section">
            <h2 id="liveEvents-title" class="text-center my-4">Live Events</h2>
            <div class="container text-center mb-4">
                <label for="sortEvents">Sort by:</label>
                <select id="sortEvents" class="form-select d-inline-block w-auto">
                    <option value="date">Date</option>
                    <option value="progress">Participation Progress</option>
                </select>
            </div>
            <div id="eventsContainer" class="container"></div>
        </section>

        <section id="closed-section">
            <h2 id="closedEvents-title" class="text-center my-4">Closed Events</h2>
            <div id="closedEventsContainer" class="container"></div>
        </section>

        <section id="completed-section">
            <h2 id="completedEvents-title" class="text-center my-4">Completed Events</h2>
            <div id="completedEventsContainer" class="container"></div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script type="module" src="events.js"></script>

</html>
