  <div class="container-head">
    <h2>Admin Dashboard</h2>
  </div>
  <div class="container">
    <div id="eventsContainer">
      <!-- Events will be dynamically added here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/firebase@10.11.0/firebase-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase@10.11.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase, ref, get, update, remove } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyClhhuFS3moOoAsQZvMoasKi1icQ65M_rQ",
      authDomain: "cleanmycityapp.firebaseapp.com",
      projectId: "cleanmycityapp",
      storageBucket: "cleanmycityapp.appspot.com",
      messagingSenderId: "1002744065608",
      appId: "1:1002744065608:web:f1cad15f0c4236a635327d",
      measurementId: "G-W7FZYG79C8",
      databaseURL: "https://cleanmycityapp-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const eventsRef = ref(db, 'events');

    // Function to fetch and display events
    function fetchEvents() {
      get(eventsRef).then(snapshot => {
        const eventsContainer = document.getElementById("eventsContainer");
        eventsContainer.innerHTML = ""; // Clear the container before adding new events
        snapshot.forEach(childSnapshot => {
          const eventData = childSnapshot.val();
          const eventCard = `
            <div class="events">
              <h4>${eventData.title}</h4> <br>
              <p>${eventData.description}</p> <br>
              <ul>
                <li><strong>Category:</strong> ${eventData.category}</li>
                <li><strong>Date:</strong> ${eventData.hostDateTime}</li>
                <li><strong>Location:</strong> ${eventData.location}</li>
                <li><strong>Volunteers Required:</strong> ${eventData.volunteersRequired}</li> <br>
              </ul>
              ${eventData.adminApproval === "no" ? `
              <button class="authorize" onclick="authorizeEvent('${childSnapshot.key}')">Authorize</button>
              <button class="dismiss" onclick="dismissEvent('${childSnapshot.key}')">Dismiss Event</button>
              ` : `
              <p class="approved">Event Approved</p>
              `}
            </div>
          `;
          eventsContainer.innerHTML += eventCard;
        });
      });
    }

    // Function to authorize event
    window.authorizeEvent = function (eventId) {
      const eventRef = ref(db, `events/${eventId}`);
      update(eventRef, { adminApproval: "yes" })
        .then(() => {
          alert("Event Authorized!");
          fetchEvents();
        })
        .catch(error => console.error("Error:", error));
    }

    // Function to dismiss event
    window.dismissEvent = function (eventId) {
      const eventRef = ref(db, `events/${eventId}`);
      if (confirm("Are you sure you want to dismiss this event?")) {
        remove(eventRef)
          .then(() => {
            alert("Event Dismissed!");
            fetchEvents();
          })
          .catch(error => console.error("Error:", error));
      }
    }

    // Fetch events when the page loads
    fetchEvents();
  </script>
