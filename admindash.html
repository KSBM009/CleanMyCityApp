<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="./images/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admindash.css" />
  <script src="https://kit.fontawesome.com/0c4e367752.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="container-nav">
      <h1>Clean My City <i class="fa-solid fa-leaf"></i></h1>
    </div>
    <div class="container-head">
      <h2>Admin Dashboard</h2>
    </div>
    <div id="eventsContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/firebase@10.11.0/firebase-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase@10.11.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "cleanmycityapp.firebaseapp.com",
      projectId: "cleanmycityapp",
      storageBucket: "cleanmycityapp.appspot.com",
      messagingSenderId: "1002744065608",
      appId: "1:1002744065608:web:f1cad15f0c4236a635327d",
      measurementId: "G-W7FZYG79C8",
      databaseURL: "https://cleanmycityapp-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const eventsRef = db.ref("events");

    function fetchEvents() {
      eventsRef.orderByChild("adminApproval").equalTo("no").once("value", snapshot => {
        const eventsContainer = document.getElementById("eventsContainer");
        eventsContainer.innerHTML = "";
        snapshot.forEach(childSnapshot => {
          const eventData = childSnapshot.val();
          const eventCard = `
            <div class="events">
              <h4>Event Title: ${eventData.title}</h4>
              <p>Event Description: ${eventData.description}</p>
              <p>Event Category: ${eventData.category}</p>
              <p>Event Location: ${eventData.location}</p>
              <p>Event Date and Time: ${eventData.dateTime}</p>
              <p>Volunteers Required: ${eventData.volunteersRequired}</p>
              <button class="authorize" onclick="authorizeEvent('${childSnapshot.key}')">Authorize</button>
              <button class="dismiss" onclick="dismissEvent('${childSnapshot.key}')">Dismiss Event</button>
            </div>
          `;
          eventsContainer.innerHTML += eventCard;
        });
      });
    }

    function authorizeEvent(eventId) {
      eventsRef.child(eventId).update({ adminApproval: "yes" })
        .then(() => {
          alert("Event Authorized!");
          fetchEvents();
        })
        .catch(error => console.error("Error:", error));
    }

    function dismissEvent(eventId) {
      if (confirm("Are you sure you want to dismiss this event?")) {
        eventsRef.child(eventId).remove()
          .then(() => {
            alert("Event Dismissed!");
            fetchEvents();
          })
          .catch(error => console.error("Error:", error));
      }
    }

    fetchEvents();
  </script>
</body>
</html>
