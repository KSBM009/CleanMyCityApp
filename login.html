<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean My City - User Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5; /* Light gray background */
      }

      h1 {
        text-align: center;
        font-size: 36px;
        color: #333; /* Dark gray text color */
        margin-top: 50px;
      }

      form {
        max-width: 400px;
        margin: 20px auto;
        background-color: #fff; /* White form background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc; /* Light gray border */
        border-radius: 4px;
        box-sizing: border-box; /* Ensure padding and border are included in element's total width */
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <h1>User Login</h1>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required /><br />

      <button type="button" onclick="submitLoginForm()">Login</button>
      <div id="error-msg" class="error"></div>
    </form>

    <p style="text-align: center">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
    <p style="text-align: center">
      <a href="forgot_password.html">Forgot Password?</a>
    </p>

    <script>
      async function submitLoginForm() {
        try {
          // Get form data
          const formData = new FormData(document.getElementById("loginForm"));
          const urlSearchParams = new URLSearchParams(formData);
          const queryString = urlSearchParams.toString();

          // Replace this URL with your login API endpoint
          const apiUrl = "http://localhost:4000/login"; // replace with your login API endpoint

          // Send data to the API using a POST request
          const response = await fetch(`${apiUrl}?${queryString}`, {
            method: "GET",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(
              errorData.msg || "Invalid credentials. Please try again."
            );
          }

          // Login successful, you might want to handle the response appropriately
          const data = await response.json();
          console.log("Success:", data);

          // Redirect to a new page (e.g., result.html) after successful login
          const redirectUrl = `dashboard.html`;
          window.location.href = redirectUrl;
        } catch (error) {
          console.error("Error:", error);

          // Display error message
          document.getElementById("error-msg").textContent = error.message;
        }
      }
    </script>
  </body>
</html>
