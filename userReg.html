    <meta charset="UTF-8" />

    <title>User Registration</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;

      }

      h2 {
        text-align: center;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input,
      textarea {
        width: 100%;
        padding: 8px;

      }

      button {
        color: black;
        padding: 10px 15px;

        border-radius: 4px;
        cursor: pointer;
        width: 410px;
      }

      button:hover {
        background-color: #45a049;
      }

      .error {
        color: red;
        margin-top: 8px;
      }

      .img {
        width: 20px;
        position: relative;
        top: 30px;
        left: 10px;
      }

      .img2 {
        width: 20px;
        position: relative;
        top: 30px;
        left: 10px;
      }

      .full-div {
        background-color: #d9d9d9;
        width: 500px;
        position: relative;
        bottom: 1200px;
        left: 690px;
        height: 770px;
        border-radius: 10px;
      }

      form {
        padding: 30px;
      }

      .bg-img {
        width: 100%;
      }

  <body>
    <img class="bg-img" src=".\image\Green park in the city.jpg" alt="" />

    <div class="full-div">
      <br />
      <h2>User Registration</h2>
      <form id="apiForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required /><br />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required /><br />

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea
        ><br />
        <br />

        <button type="button" onclick="submitForm()">Register</button>
        <div id="error-msg" class="error"></div>

        <img class="img" src=".\image\google.png" alt="" />
        <button type="button" onclick="">Sign in Using Google</button>
        <div id="error-msg" class="error"></div>

        <img class="img2" src=".\image\facebook (1).png" alt="" />
        <button type="button" onclick="">Sign in Using Facebook</button>
        <div id="error-msg" class="error"></div>
        <br />
        <br />
      </form>
    </div>
