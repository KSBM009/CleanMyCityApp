<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-custom-color">
      <div class="container-fluid">
        <h1>Clean My City <i class="fa-solid fa-leaf"></i></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        </div>
      </div>
    </nav>


    <div class="container-head">
      <h2>Event Title</h2>
    </div>

    <div class="card">

      <div class="card-body">
        <h6 id="event-description" class="card-details">Event description:</h6>
        <h6 id="event-category" class="card-details">Event Category:</h6>
        <h6 id="event-date" class="card-details">Event date:</h6>
        <h6 id="event-location" class="card-details">Event location:</h6>
        <h6 id="participation-progress" class="card-details">Participation progress:</h6>
        <p class="card-details">Do you wish to attend the Event?</p>
        <button id="approve-btn" type="button" class="btn btn-success">Yes</button>
        <button id="dismiss-btn" type="button" class="btn btn-danger">No</button>
      </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
      </script>

    <script>
      // JavaScript Functionality to Display Event Details

      // Parse query parameters to get event details
      const urlParams = new URLSearchParams(window.location.search);
      const location = urlParams.get("location");
      const dateTime = urlParams.get("dateTime");

      // Display event details
      const eventDetailsContainer = document.getElementById("eventDetails");
      eventDetailsContainer.textContent = `Location: ${location}\nDate & Time: ${new Date(
        dateTime
      ).toLocaleString()}`;
    </script>
