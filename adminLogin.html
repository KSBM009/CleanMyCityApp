<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href=".\adminLogin.css">


    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/0c4e367752.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>


    <!-- nav section -->


    <div class="container">

        <nav class="navbar bg-body">
            <div class="container-fluid">
                <div class="nav-title">
                    <a class="navbar-brand" href="#">
                        <h1>Clean My City <i class="fa-solid fa-leaf"></i></h1>
                    </a>
                </div>

                </li>
                </ul>
            </div>




        </nav>

        <!-- FORM SECTION -->


        <div class="full-form">

            <form id="form">
                <h3>
                    Admin Login
                </h3>
                <div class="mb-3">
                    <label for="email" class="form-label" id="email">Email</label>
                    <input type="email" class="form-control" id="input-email" required>
                    <span id="email-span"></span>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label" id="password">Password</label>
                    <input type="password" class="form-control" id="input-password" required>
                    <span id="password-span"></span>
                </div>




                <button id="submit-button" type="submit" class="btn btn-success">Submit</button>

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
