<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-half {
      flex: 1;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bottom-half {
      flex: 1;
      display: flex;
    }

    .left-half {
      flex: 1;
      background-color: #dcdcdc;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .right-half {
      flex: 2;
      background-color: #c0c0c0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cta-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }

    .image {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-half">
      <!-- Content for the top half -->
      <h1>Welcome to My Website!</h1>
    </div>
    <div class="bottom-half">
      <div class="left-half">
        <!-- Content for the left half -->
        <a href="#" class="cta-button">Call to Action</a>
      </div>
      <div class="right-half">
        <!-- Content for the right half -->
        <img src="./images/Volunteers cleaning up garbage in city park .jpg" alt="Your Image" class="image">
      </div>
    </div>
  </div>

</body>
</html>
