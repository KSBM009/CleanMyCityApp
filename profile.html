<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card design</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container"> 
    <nav class="nav-bar"></nav>       
        <div class="profile-box">
            <div class="profile-content">
                <img src="images/profile-pic.png" class="profile-pic">
                <div class="profile-info">
                    <label for="name ">Name:</label><input type="text" readonly>
                    <br>
                    <label for="email">Email:</label><input type="text" readonly>
                    <br>
                    <label for="activities participated">No. of activities Participated</label><input style="margin-right:170px;" type="text" readonly>
                    <br>     
                    <label for="activitiesHosted">No. of activities Hosted</label><input style="margin-right:130px; ;" type="text" readonly>    
                </div>      
            </div>  
        </div>
    </div> 
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
    
    // Your web app's Firebase configuration
    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyClhhuFS3moOoAsQZvMoasKi1icQ65M_rQ",
        authDomain: "cleanmycityapp.firebaseapp.com",
        projectId: "cleanmycityapp",
        storageBucket: "cleanmycityapp.appspot.com",
        messagingSenderId: "1002744065608",
        appId: "1:1002744065608:web:f1cad15f0c4236a635327d",
        measurementId: "G-W7FZYG79C8"
    };

    firebase.initializeApp(firebaseConfig);

    // Get a reference to the users collection in the database
    var usersRef = firebase.database().ref('users');

    // Retrieve user data from the database
    usersRef.once('value', function(snapshot) {
        var userData = snapshot.val();

        // Populate the input fields with user data
        document.querySelector('input[placeholder="Name"]').value = userData.name;
        document.querySelector('input[placeholder="Email"]').value = userData.email;
        document.querySelector('input[placeholder="No of activities participated"]').value = userData.activitiesParticipated;
        document.querySelector('input[placeholder="No of activities hosted"]').value = userData.activitiesHosted;
    });
</script>
</html>
