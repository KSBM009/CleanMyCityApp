<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href=".\host.css">


  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/0c4e367752.js" crossorigin="anonymous"></script>

  <!-- GOOGLE FONTS -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>


  <!-- nav section -->


  <div class="container">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div class="nav-title">
          <a class="navbar-brand" href="#">
            <h1>Clean My City <i class="fa-solid fa-leaf"></i></h1>
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Events</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>

            <li class="nav-item">
              <div class="user-profile">
                <button id="profile">
                  <span class="userProfile-span">User</span>
                  <span id="profile-img" class="userProfile-span"><i class="fa-solid fa-circle-user"></i></span>
                </button>
              </div>
            </li>
          </ul>
        </div>



      </div>
    </nav>

    <!-- FORM SECTION -->


    <div class="full-form">

      <form id="form">
        <h3>
          Event Registration
        </h3>
        <div class="mb-3">
          <label for="eventTitle" class="form-label" id="eventTitle">Event Title</label>
          <input type="text" class="form-control" id="input-eventTitle" required>
          <span id="eventTitle-span"></span>
        </div>

        <div class="mb-3">
          <label for="EventDescription" class="form-label" id="Event-Description">Event Description</label>
          <input type="text" class="form-control" id="input-eventDescription" required>
          <span id="eventDescription-span"></span>
        </div>

        <div class="mb-3">
          <label for="EventCategory" class="form-label">Event Category</label>
          <input type="text" class="form-control" id="input-eventCategory" required>
          <span id="eventCategory-span"></span>
        </div>


        <div class="mb-3">
          <label for="EventLocation" class="form-label">Event Location</label>
          <input type="text" class="form-control" id="input-EventLocation" required>
          <span id="confirmPassword-span"></span>
        </div>


        <div class="mb-3">
          <label for="eventDate" class="form-label">Event Date</label>
          <input type="date" class="form-control" id="input-eventDate" required>
          <span id="eventDate-span"></span>
        </div>

        <div class="mb-3">
          <label for="volunteerRequrired" class="form-label">volunteer Requrired</label>
          <input type="number" class="form-control" id="input-volunteerRequired" required min="2">
          <span id="volunteerRequired-span"></span>
        </div>

        <button id="submit-button" type="submit" class="btn btn-success">Submit</button>
        <button id="goolge-button" type="submit" class="btn btn-primary">
          <span class="btn-icon">
            <i class="fa-brands fa-google"></i>
          </span>
          <span class="btn-text">Sign Up with Google</span>
        </button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
