<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .nav-item {
        display: inline-block;
        padding: 10px;
        color: rgb(64, 140, 105);
        border-radius: 5px;
        margin: 10px;
        float: right;
      }

      #main-form {
        margin: 10px;
        padding: 17px;
        border: 1px solid black;
        border-radius: 5px;
        position: relative;
        top: 100px;
        left: 450px;
        width: 1000px;
      }

      .form-control {
        border-radius: 15px;
      }

      button {
        border-radius: 20px;
      }

      #UploadImage-Button {
        border-radius: 15px;
        margin: 10px;
      }

      #Submit-Button {
        width: 350px;
        position: relative;
        left: 55px;
        border-radius: 15px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <section id="navbar">
      <ul>
        <a href="host.html"><li class="nav-item">Host</li></a>
        <li class="nav-item">Participate</li>
        <li class="nav-item">Profile</li>
      </ul>
    </section>

    <section id="main-form">
      <form>
        <h1 align="center">Event Registration</h1>
        <div class="mb-3">
          <label for="Event-Title" class="form-label">Event Title</label>
          <input
            type="text"
            class="form-control"
            id="Event-Title"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="Event-Description" class="form-label"
            >Event Description
          </label>
          <input type="text" class="form-control" id="Event-Description" />
        </div>

        <div class="mb-3">
          <label for="Event-Category" class="form-label">Event Category</label>
          <input type="text" class="form-control" id="Event-Category" />
        </div>

        <div class="mb-3">
          <label for="Event-Location" class="form-label">Event Location </label>
          <input type="text" class="form-control" id="Event-Location" />
        </div>

        <div class="mb-3">
          <label for="EventHost-DateTime" class="form-label"
            >Event Host Date and Time
          </label>
          <input
            type="datetime-local"
            class="form-control"
            id="EventHost-DateTime"
          />
        </div>

        <div class="mb-3">
          <label for="Volunteers-Required" class="form-label"
            >Volunteers Required
          </label>
          <input
            type="number"
            class="form-control"
            id="Volunteers-Required"
            min="1"
          />
        </div>

        <div class="d-grid gap-2 col-6 mx-auto">
          <!-- <button
            id="UploadImage-Button"
            class="btn btn-secondary"
            type="button"
          >
            Upload Image
          </button> -->
          <button id="Submit-Button" class="btn btn-success" type="button">
            Submit
          </button>
        </div>
      </form>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
